    <main>
      <section>
        <div class="mainRegister">
          <label for="Email">შეიყვანეთ თვენი სახელი</label>
          <input id="name" type="text" placeholder="სახელი" />
        </div>
        <div class="mainRegister">
          <label for="Email">შეიყვანეთ თვენი გვარი</label>
          <input id="lastName" type="text" placeholder="გვარი" />
        </div>
        <div class="mainRegister">
          <label for="Email">შეიყვანეთ თვენი მეილი</label>
          <input id="email" type="text" placeholder="სახელი@gmail.com" />
        </div>
        <div class="mainRegister mainPassword">
          <label for="Email">შეიყვანეთ თვენი პაროლი</label>
          <div>
            <span class="input-group-text" id="changePasswordVisibility"
              ><i class="fa-solid fa-eye"></i>
            </span>
            <input id="password" type="password" placeholder="პაროლი" />
          </div>
        </div>
        <div class="register">
          <button class="registerBtn" id="actionbutton">რეგისტრაცია</button>
        </div>
      </section>
    </main>
